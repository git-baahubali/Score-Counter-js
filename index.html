<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mystyle.css">
    <script defer src="script.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Baahubali-1</title>
</head>
<body>

    <div class=" flex flex-col justify-center items-center
                bg-sky-300 w-full py-96">
        <h1 class="px-4 py-2 m-4 w-64
        font-bold text-4xl text-white 
        bg-slate-900   rounded-full
        text-center"
        >Score : <span id="score-value">0</span></h1>
        <div class="flex justify-center items-center">
            <button class="decrement btn 
            px-2 bg-gradient-to-tr from-slate-50 to-orange-200 rounded-full mx-4 
            " id="minus">-</button>
            <button class=" btn 
            px-2 bg-gradient-to-tr from-slate-50 to-orange-200 rounded-full mx-0" id="reset"
            >Reset</button>
            <button class="increment btn 
            px-2 bg-gradient-to-tr from-slate-50 to-orange-200 rounded-full mx-4" id="plus">
            +</button>
        </div>
    </div>

    
</body>
</html>
